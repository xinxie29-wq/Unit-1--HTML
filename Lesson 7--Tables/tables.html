<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Simple HTML Table -->
    <table border="1">
        <tr>
            <th>Student</th>
            <th>Grade</th>
            <th>Subject</th>
        </tr>
        <tr>
            <td>Alex</td>
            <td>A</td>
            <td>Math</td>
        </tr>

    </table>
<br>

    <!-- Emmet Shortcuts for a contact table -->
    <!-- table>thead>tr>td*3 -->
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- tbody>tr*2>td*3 -->
        <tbody>
            <tr>
                <td>Alex</td>
                <td>123-456-789</td>
                <td>987654@gmail.com</td>
            </tr>
            <tr>
                <td>Amy</td>
                <td>987-654-321</td>
                <td>123456@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <!-- rowspan and colspan -->
     <br>
     <table border="1">
        <tr>
            <th rowspan="2">Name</th>
            <th>Art</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>90</td>
            <td>100</td>
        </tr>
     </table>
     <br>
     <table border="1">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>First</td>
            <td>Last</td>
            <td>14</td>
        </tr>
     </table>

</body>

</html>
