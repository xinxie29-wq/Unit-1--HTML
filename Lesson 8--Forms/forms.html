<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form action="">
        <table border="1">
            <!-- Basic Text -->
            <tr>
                <td><label for="">Username</label></td>
                <td><input type="text" name="text" id="text"></td>
            </tr>
            <!-- Email with validation -->
            <tr>
                <td> <label for="">Email</label></td>
                <td> <input type="email" name="email" id="email"></td>
            </tr>
            <!-- Password(hidden) -->
            <tr>
                <td> <label for="">Password</label></td>
                <td> <input type="password" name="password" id="password"></td>
            </tr>
            <!-- Phone Number -->
            <tr>
                <td> <label for="">Phone</label></td>
                <td> <input type="tel" name="phone" id="phone"></td>
            </tr>
            <!-- Date -->
            <tr>
                <td> <label for="">Date</label></td>
                <td> <input type="date" name="date" id="date"></td>
            </tr>
            <tr>
                <td> <label for="">time</label></td>
                <td> <input type="time" name="time" id="time"></td>
            </tr>
            <!-- Multi-line Text Area -->
            <td>
                <label for="message">Message:</label>
            </td>
            <td><textarea name="message" id="message" rows="4"></textarea></td>
            <!-- Radio Button(Multiple Choice) -->
             <tr>
                <td>Grade:</td>
                <td>
                    <label for=""> <input type="radio" name="grade" value="9">9th</label>
                    <label for=""> <input type="radio" name="grade" value="10">10th</label>
                </td>
             </tr>
            
        </table>
    </form>


</body>

</html>
